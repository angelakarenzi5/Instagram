{%extends 'all-pictures/base.html'%}

 {% block content %}

  <div class="container  top">

    <div class="row">
      <div class="col-md-12">
      <div class="row top-section">
      <div class="col-md-5 profile-image">
      <img src="{{profile.profile_photo.url}}"  class="img-responsive" alt="Image" width="300" height="300" style="margin: 5px; border: 1px solid #ccc;float: left;text-align: center;margin-left:250px;">
      </div>
      <div class="col-md-5 text-center">
      <h1>{{profile.bio}}</h1>
      </div>
    </div>

    
    </div>
    
  </div>
    
    

    <div class="row user-images">
    {% for pictures_item in pictures %}
      <div class="col-md-4 images">
      <img src="{{pictures_item.image.url}}"  alt="Image" width="300" height="300">
    </div>
  </div>



    

  {% empty %}
  
    <h2 class="text-center">There No pictures Items</h2>

  {% endfor %}

  </div>
  


 {% endblock %}
